<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

  <link rel="stylesheet" href="styles/main.css">
  <title>Recipe Share</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">    
    <a class="navbar-brand" href="#">Tyler's Messenger</a>
    <div id="logOutButton" class="navbar-brand justify-content-end">Log Out</div>
  </nav>
  <div id="loginPage" class="container page-container align-content-center">
    <h1 class="row justify-content-center">Log In</h1>
    <div class="row justify-content-center">
      <div class=" col-6 form-group">
        <label for="inputEmail1" class="bmd-label-floating">Email</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 form-group">
        <label for="inputPassword1" class="bmd-label-floating">Password</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>  
    </div>

    <div class="row justify-content-center">
      <button id="loginButton" class="col-3 btn ">Log In</button>
      <button id="registerButton" class="col-3 btn">Sign Up</button>
    </div>

    <div id="firebaseui-auth-container" class="row m-3 justify-content-center"></div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
