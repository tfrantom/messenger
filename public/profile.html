<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">

  <link rel="stylesheet" href="styles/main.css">
  <title>Messenger</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">    
    <a id="titleText" class="navbar-brand" href="#">Tyler's Messenger</a>
    <div id="logOutButton" class="navbar-brand justify-content-end">Log Out</div>
  </nav>
  <div id="profilePage" class="container page-container align-content-center">
    <div class="row py-3">
      <div class="col-2 order-2" id="sticky-sidebar">
          <div class="sticky-top">
              <div id="recentContainer" class="row justify-content-end">

              </div>
          </div>
      </div>
      <div class="col" id="main">
        <h1><div class="row">
            <div class="col-11">
              <div class="form-outline justify-content-center">
                <label for="searchEmail" class="form-label">Search For an Email to View and Send messages</label>
                <input type="text" class="form-control form" id="searchEmail"></input>
              </div>
            </div>
            <button id="searchButton" class="col-1 btn">Search</button>
          </div>
          <div class="row justify-content-center" id="messageContainer">
          </div> 
      </div>
  </div>
    
    <nav id="sendBar" class="navbar navbar-dark fixed-bottom">    
      <a class="navbar-brand" href="#">Send a Message</a>
      <div class="col-10">
        <div class="form-outline justify-content-center">
          <input type="text" class="form-control" id="message"></input>
        </div>
      </div>
      <div id="sendButton" class="navbar-brand btn justify-content-end">SEND</div>
    </nav>

  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
